<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
<title>Výsledkový systém a čipová časomíra TimeChip | {{ .Title }}</title>
{{template "header"}}
</head>
{{template "navbar"}}

<div class="underbar">
    <div class="container">
        <h1> {{ .Title }}</h1>
    </div>
</div>




<div class="container content">
    <div class="row heading">
        <div class="col-xs-12">
            <h2>Co se děje u nás...</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                
                <div class="col-lg-3">
                    <div class="thumbnail boxwrapper">
                        <div class="list-group indexbox our-news">
                            <div class="list-group-item-heading clearfix">
                                <h4>Nejbližší akce</h4>
                                <span class="fontello icon-calendar"></span>
                            </div>
                            {{range .Data.nejblizsi_zavody}}
                                <a style="height:82px" class="list-group-item" target="_blank" href="{{.Web}}" class="clearfix">
                                    <div class="race-type-icon-wrapper">
                                        <img src="/static/img/race-type-icons/{{.Icon}}-icon.gif" />
                                    </div>
                                    <h3>{{.DatumZavodu}}</h3>
                                    <p>{{.NazevZavodu}}</p>
                                </a>
                            {{end}}
                        </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</div>
{{template "footer"}}
